<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: purple;
		}
		ul{
			color: red;
		}
		li{
			color: orange;
		}
		.highlight{
			color: pink;
		}
		#special{
			color: green;
		}
	</style>
</head>
<body>
	<p> Hello!!</p>
<ul>
	<li id= "special" class="highlight">John</li>
    <li>Paul</li>
    <li>George</li>
    <li class="highlight">Liam</li>
</ul>
</body>
</html>
